        <!-- contact form -->
        <section class="section-form">
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name col-form-label-lg">Name</label>
                    <input type="text" class="form-control col-form-label-lg" id="name" placeholder="Your name">
                </div>
                <div class="form-group col-md-4">
                    <label for="phone col-form-label-lg">Phone</label>
                    <input type="text" class="form-control col-form-label-lg" id="phone" placeholder="Phone">
                </div>
                <div class="form-group col-md-4">
                    <label for="email col-form-label-lg">Email</label>
                    <input type="email" class="form-control col-form-label-lg" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="message col-form-label-lg">Message</label>
                    <textarea rows='8' type="text" class="form-control col-form-label-lg" id="message" placeholder="Your message"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </section>
